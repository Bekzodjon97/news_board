<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5 pt-5">
    <div class="row mt-5 pt-5">
        <div class="col-md-4 offset-4 border border-primary py-3 pl-5">
            <form th:action="@{/signIn}" method="post">
            <h4 class="font-weight-bold ml-5 my-3">Enter to system</h4>
                <div class="form-group ml-3">
                    <label class="font-weight-bold m-2" for="login">Enter login</label>
                    <input type="text" name="login" class="form-control w-75 border-primary" placeholder="Enter login" id="login">
                    <label class="font-weight-bold my-2 mt-4" for="password">Enter password</label>
                    <input type="password" name="password" class="form-control w-75 border-primary" placeholder="Enter password" id="password">
                </div>
                <p class="text-danger" th:if="${error}">Login or password error</p>
                <div class=" btn-group my-4">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" class="btn btn-success mx-3"><a th:href="@{/signUp}">Sign Up</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
